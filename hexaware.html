<html>

<head>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            border: 3px solid grey;
        }
        .divM {
            
            height: 300px;
            display: flex;
        }
        .divM1{
            border: 3px solid black;
            width: 400px;
            padding: 10px;
            margin: 350px;
        }
    </style>

    <script>
        let car = ["car1.jpg", "car2.jpg", "car3.jpg", "car4.jpg"];
        let carname = ["Lamborgini" , "Bentley","BMW" ,"RangeRover"]
        let c = 0;
        function handleNext() {

            c = c + 1;
            if (c >= car.length - 1) {
                c = 0;
            }
            document.getElementById("pic").src = car[c];
            document.getElementById("name").innerText = carname[c];

        }
        function handlePre() {

            c = c - 1;
            if (c < 0) {
                c = car.length - 1;
            }
            document.getElementById("pic").src = carname[c];

        }

    </script>

</head>
<body>
    <div class="divM1">
        <div class="divM">
            <button onclick="handlePre()">pre</button>
            <img class="div1" src="bmw.jpg" id="pic">
            <button onclick="handleNext()">next </button>
        </div>
        <div id="name" style="background-color:white ; border-radius:20px; text-align: center;font-size:30px;"></div>
    </div>
    

</body>

</html>
